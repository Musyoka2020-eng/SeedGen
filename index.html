<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Seed Function Code Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Seed Function Code Generator</h2>
        <form id="generatorForm">
            <label for="baseUrl">Base URL:</label>
            <input type="text" id="baseUrl" placeholder="https://portal.tjpr.jus.br/e-dj/publico/pesquisa.do" required>

            <label for="period">Loop Period:</label>
            <select id="period">
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
            </select>

            <label for="urlParams">URL Parameters (JSON format):</label>
            <textarea id="urlParams" rows="4" placeholder='{"actionType": "pesquisa", "page": "1"}'></textarea>

            <button type="submit">Generate Function Code</button>
        </form>

        <h3>Generated Function Code:</h3>
        <div id="codeEditor" class="code-editor"></div>

        <div class="buttons">
            <button id="installModuleBtn">Install Module</button>
            <button id="formatCodeBtn">Format Code</button>
            <button id="runCodeBtn">Run Code</button>
            <button id="copyCodeBtn">Copy Code</button>
            <button id="copyOutputBtn">Copy Output</button>
        </div>

        <h3>Console Output:</h3>
        <pre id="consoleOutput" class="code-block"></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
